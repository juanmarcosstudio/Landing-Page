<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Creative Marketing </title>

        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class='menu-container'>
            <div class='menu'>
              <div class='date'>Aug 14, 2016</div>
              <div class='signup'>Sign Up</div>
              <div class='login'>Login</div>
            </div>
          </div>
        <div class='header-container'>
            <div class='header'>
              <div class='subscribe'>Subscribe &#9662;</div>
              <div class='logo'><img src='images/awesome-logo.svg'/></div>
              <div class='social'><img src='images/social-icons.svg'/></div>
            </div>
        </div>
        <div class='photo-grid-container'>
            <div class='photo-grid'>
              <div class='photo-grid-item first-item'>
                <div class="color-block-red"> This is the first block </div>
              </div>
              <div class='photo-grid-item'>
                <div class="color-block-orange"> This is the second block</div>
              </div>
              <div class='photo-grid-item'>
                <div class="color-block-yellow"> This is the third block </div>
              </div>
              <div class='photo-grid-item'>
                <div clas="color-block-green"> This is the fourth block </div>
              </div>
              <div class='photo-grid-item last-item'>
                <div class="color-block-blue"> This is the fifth block </div>
              </div>
            </div>
        </div>
        <div class='footer'>
            <div class='footer-item footer-one'></div>
            <div class='footer-item footer-two'></div>
            <div class='footer-item footer-three'></div>
          </div>
    </body>
</html>
